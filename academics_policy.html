<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
h2{

  color: rgb(18, 17, 95);
}
.collapsible {
  background-color: rgb(61, 59, 167);
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: rgb(121, 100, 148);
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Educational Policies</h2>

<button class="collapsible">Fundamental Stage</button>
<div class="content">
  <p>Multi-level/play/activity-based learning</p>
</div>


<button class="collapsible">Preparatory Stage</button>
<div class="content">
  <p>Play, discovery, activity based and interactive classroom learning</p>
</div>
<button class="collapsible">Middle Stage</button>
<div class="content">
  <p>experimental learning in Science, Maths, Arts, Social Sciences, Humanities</p>
</div>
<button class="collapsible">Secondary Stage</button>
<div class="content">
  <p>Multidisciplinary study, critical thinking, flexibility in type of Subjects</p>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>

</body>
</html>
